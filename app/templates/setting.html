{% extends 'public/show.html' %}
{% block content %}
<div id="index-board">

    <canvas class="background-board">
    </canvas>
    <section height="2" background="static/resource/img/big/1.jpg">
        <canvas class="section-board" color="white" opacity=1>
        </canvas>
        <div left="0.38" right="0.61" top="0.08" bot="0.13">
            <img src="static/resource/icon/reic_new.png">
        </div>
        <div left="0.4" right="0.6" top="0.15" bot="0.8">
            <form class="form-horizontal" role="form" action="signup" method="post">
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" id="user_name" placeholder="User name" name="user_name" value="{{  cur_user['username'] }}">
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter email" name="email" value="{{ cur_user['email'] }}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" min="1" max="6" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label>Password confirm</label>
                    <input type="password" class="form-control" id="password_confirm" placeholder="Password confirm" name="password_confirm">
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" class="form-control" id="year" placeholder="Year" name="year" value="{{ cur_user['year'] }}">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" class="form-control" id="dept" placeholder="Department" name="dept" value="{{ cur_user['dept'] }}">
                </div>
                <div class="form-group">
                    <label>Telephone</label>
                    <input type="tel" class="form-control" id="tel" placeholder="Telephone" name="tel" value="{{ cur_user['tel'] }}">
                </div>
                <div class="form-group">
                    <label>SID</label>
                    <input type="number" class="form-control" id="sid" placeholder="SID" name="sid" value="{{ cur_user['sid'] }}">
                </div>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Sign in</button>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
