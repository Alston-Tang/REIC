{% extends 'public/show.html' %}
{% block content %}
<div id="index-board">

    <canvas class="background-board">
    </canvas>
    <section height="1" background="static/resource/img/big/1.jpg">
        <canvas class="section-board" color="white" opacity=1>
        </canvas>
        <div left="0.38" right="0.61" top="0.14" bot="0.25">
            <img src="static/resource/icon/reic_new.png">
        </div>
        <div left="0.4" right="0.6" top="0.3" bot="0.8">
            <form class="form-horizontal" role="form" action="auth" method="post">
                <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Sign in</button>
                </div>
            </form>
        </div>
        {% if error %}
        <div left="0.65" right="0.9" top="0.32" bot="0.42">
            <div class="alert alert-danger">{{ error }}</div>
        </div>
        {% endif %}
    </section>
</div>
{% endblock %}
